<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script>
            function hello() {
                let heading = document.querySelector('h1');
                if (heading.innerHTML === 'Hello!') {
                       heading.innerHTML = 'Bye!';
                }
                else {
                    heading.innerHTML = 'Hello!';
                }
            }
        </script>
    </head>
    <body>
        <h1>
            Hello!
        </h1>
        <button onclick="hello()">
            Click here
        </button>
    </body>
</html>
